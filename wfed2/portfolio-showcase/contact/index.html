        <header>
            <h1>Website Design, Fall 2023</h1>
        </header>
        <main id="main-content" style="height: auto;">
            <section class="container">
                <div class="grid-12-span-9">
                    <div id="gmap">
                    </div>
                    
                    <form class="expanded row clearfix" method="post">
                        <fieldset>
                            <legend><h2>Contact Us</h2></legend>
                        <ol class="grid-8">
                            <li class="grid-8-span-1-4">
                                <label for="name-first">First Name</label>
                                <input id="name-first" name="name-first" required="" placeholder="Enter your first name">
                                <label aria-hidden="true">Looks Good!</label>
                            </li>
                            <li class="grid-8-span-4-8">
                                <label for="name-last">Last Name</label>
                                <input id="name-last" name="name-last" required="" placeholder="Enter your last name">
                                <label aria-hidden="true">Good!</label>
                            </li>
                            <li class="grid-8-span-8">
                                <label for="email">Email</label>
                                <input id="email" name="email" type="email" required="" placeholder="Enter your email address">
                                <label aria-hidden="true">Email Valid!</label>
                            </li>
                            <li class="grid-8-span-8">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" required="" placeholder="Enter your message"></textarea>
                                <label aria-hidden="true">Roger that!</label>
                            </li>
                            <li class="grid-8-span-4-8">
                                <input name="submit" id="submit" type="submit" value="Contact Us">
                            </li>
                        </ol>
                    </fieldset>
                    </form>
                </div>
                <div class="grid-12-span-9-13">
                    <h2>Directions</h2>
                <form action="https://maps.google.com/maps">
                    <div class="directions-form">
                        <label class="" for="saddr">Enter Your Address or Zip Code</label>
                        <input class="saddr" id="saddr" name="saddr" required="" placeholder="Enter Your Address or Zip Code">
                        <input type="hidden" name="daddr" value="2740 West Mason Street, Green Bay, WI">
                        <input class="" type="submit" value="Go">
                    </div>
                </form>
                </div>
                <footer style="position: relative; align-self: end;">
                        <a href="../../index.html">
                            &copy; 2023 - David Fedchuk
                        </a>
                        <a href="javascript:void(location='https://jigsaw.w3.org/css-validator/validator?uri='+escape(location))
                        ">CSS</a>
                        <a href="javascript:void(location='https://validator.w3.org/nu/?doc='+escape(location))
                        ">HTML</a>
                </footer>
            </section>
        </main>
