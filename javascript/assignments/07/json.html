<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript | Weather API</title>
    <link rel="stylesheet" href="google-map.css" />
    <link rel="shortcut icon" href="css/images/favicon.svg" />
  </head>

  <body>
    <div class="wrapper">
      <section>
        <div class="search-box">
          <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="searchBtn">Search</button> 
        </div>
        <div class="cards">
          <div class="card">
            <h2></h2>
            <div class="weather"></div>
          </div>
        </div>
      </section>
      <footer>
        <a class="name" href="">&copy; 2023 - David</a>
        <a
          href="javascript:void(location='https://jigsaw.w3.org/css-validator/validator?uri='+escape(location))"

        >
        <a
          href="javascript:void(location='https://validator.w3.org/nu/?doc='+escape(location))"
          >HTML</a
        >
      </footer>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <script src="index.js"></script>

</html>
