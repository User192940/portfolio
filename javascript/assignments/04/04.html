<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title id="title">Unobtrusive JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/a04.css" />
  </head>

  <body>
    <div id="page">
      <form>
        <label for="username" style="color: white">Username:</label>
        <input type="text" id="username" name="username" />
        <br />
        <label for="password" style="color: white">Password:</label>
        <input type="password" id="password" name="password" />
        <p id="feedback" style="display: none"></p>
        <input type="submit" value="Submit" />
      </form>
    </div>
    <footer>
      <a
        href="javascript:void(location='https://jigsaw.w3.org/css-validator/validator?uri='+escape(location))"
        >CSS</a
      >
      <a
        href="javascript:void(location='https://validator.w3.org/nu/?doc='+escape(location))"
        >HTML</a
      >
    </footer>
    <script src="04.js"></script>
  </body>
</html>
